<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/number.png" type="image/x-icon">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="alterarCores">
        <img id="iconeAlterarCores" src="./images/Moon.png" alt="Alternar para modo claro/escuro">
    </button>
    <div class="container">
        <span id="valor">0</span>
        <div class="botoes">
            <button id="incrementar">+</button>
            <button id="decrementar">-</button>
            <button id="zerar">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
