<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/number.png" type="image/x-icon">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle-estilo.css"> </head>
</head>
<body>
    <div class="wrapper">
        <div class="alternancia">
            <input class="alternancia-input" type="checkbox" id="alternarCores">
            <div class="alternancia-bg"></div>
            <div class="alternancia-switch">
                <div class="alternancia-switch-figura"></div>
                <div class="alternancia-switch-figuraAlt"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <span id="valor">0</span>
        <div class="botoes">
            <button id="incrementar">+</button>
            <button id="decrementar">-</button>
            <button id="zerar">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
